{% extends "base.html" %} 

{% block content %}
<div id="index">
	<br>
	<h1>{{ title }}</h1>
	<em>publications in namespace: {{ namespace }}</em>
	<ul>
		<li {% for page in allpages %}>
			<span>{{ page.title }}</span>
			<span class="pagelinks">
				<a href="{{ '/wiki/'+ namespace + ':' + page.slug }}">wiki</a>
				<a href="{{ '/inspect/'+ page.slug }}">inspect</a>
				<a href="{{ '/pagedjs/'+ page.slug }}">pdf</a>
			</span>
		</li {% endfor %}>
	</ul>
</div>
{% endblock %}
